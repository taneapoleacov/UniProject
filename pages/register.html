<!DOCTYPE html>
<html>
<head>
	<title> Registration form</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<meta name ="viewport" content="width=device-width,initial-scale=1">
 <link rel="stylesheet" type="text/css" href="../layout/styles/register.css" media="all">
 <link rel="icon" type="image/png" href="../images/gallery/newlogo_1.png"sizes="128x128">

</head>
<body>
	<div class="container">
		<form>
			<h2>Registration Form</h2>
			<hr>
			<br>
			<div class="input-container">
                 <i class ="fa fa-user icon"> </i>
                  <input type ="text" class="input-field" placeholder="First name">

			</div>

		<div class="input-container">
                 <i class ="fa fa-user icon"> </i>
                  <input type ="text" class="input-field" placeholder="Last name">

			</div>


		<div class="input-container">
                 <i class ="fa fa-envelope icon"> </i>
                  <input type ="text" class="input-field" placeholder="Email">

			</div>

		<div class="input-container">
                 <i class ="fa fa-key icon"> </i>
                  <input type ="password" class="input-field" placeholder="Password">

			</div>
			<div class="input-container">
                 <i class ="fa fa-key icon"> </i>
                  <input type ="password" class="input-field" placeholder="Confirm Password">

			</div>
			<button type="submit" class="btn">Register Now

			</button>
		</form>
	</div>
</body>
</html>
