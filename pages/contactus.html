<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ask a question form</title>
	<link rel="stylesheet" href="../layout/styles/contactus.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".btn").click(function(){
				$(".input, .text-area").val(" ");
			});
		});
	</script>
</head>
<body>

<div class="wrapper">
		<div class="contact-form">
			<div class="title"> Ask a question Form</div>

			<div class="input-fields">
					<div class="items">
						<label for="name" class="label">name</label>
						<input id="name" type="text" class="input">
					</div>
					<div class="items">
						<label for="email" class="label">email</label>
						<input id="email" type="text" class="input">
					</div>
					<div class="items">
						<label for="subject" class="label">subject</label>
						<input id="subject" type="text" class="input">
					</div>
					<div class="items">
						<label for="msg" class="label">message</label>
						<textarea id="msg" class="text-area"></textarea>
					</div>
			</div>

			<div class="btn">send</div>
		</div>
</div>

</body>
</html>
